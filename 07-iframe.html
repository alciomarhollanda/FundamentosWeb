<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estudo Iframe </h1>

    <iframe src="06.html" height="200" width="300" style="border:none;" title="Iframe Example"></iframe>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="06.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p><a href="https://www.unasp.br" target="iframe_a">W3Schools.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
